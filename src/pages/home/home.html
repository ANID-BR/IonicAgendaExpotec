<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button (click)="mostrarPagina('inscritos');" ion-button icon-left full>
          <ion-icon name="people"></ion-icon>
          Inscritos
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <button ion-button icon-left full>
          <ion-icon name="calendar"></ion-icon>
          Agenda
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
