<ion-header>
  <ion-navbar>
    <button ion-button menuToggle *ngIf="!showSearch">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!showSearch">Inscritos</ion-title>
    <ion-toolbar *ngIf="showSearch">
      <ion-searchbar #searchbar (ionInput)="pesquisar($event);" focus ></ion-searchbar>
    </ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="toggleSearchbar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let inscrito of listaInscritos">
      <span>{{inscrito.nome}}</span>
    </ion-item>
  </ion-list>
</ion-content>
