<ion-header>
  <ion-navbar>
    <ion-title>TambaÃº</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let agenda of listaAgenda">
      <h4 (click)="buttonClick()" >{{agenda.titulo}}</h4>
      <p>{{agenda.hora_inicial}} - {{agenda.hora_final}}</p>
      <ion-icon *ngIf="verificaFavorito(agenda.id)" name="star" item-end  (click)="buttonClickUnStar(agenda.id);" ></ion-icon>
      <ion-icon *ngIf="!verificaFavorito(agenda.id)" name="star-outline" item-end  (click)="buttonClickStar(agenda.id);" ></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
